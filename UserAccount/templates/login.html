{%extends 'webbase.html' %}

{% block content%}

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="container jumbotron">
        <div class="container text-center" style=width:400px>
            {% if error %}
            <p> <em>{{ error }}</em></p> 
             <br />
             {% endif %}
          <form class="form-group" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="container text-center fa fa-user-circle" style="font-size:100px;padding-bottom:20px"></div>
                <label for="username" class="sr-only">Username</label>
                <input type="username" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
                <label for="inputPassword"  class="sr-only">Password</label>
                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="remember-me"> Remember me
                  </label>
              </div>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          </form>

    	  </div> 
         
      </div>
      

    </main>
    
    {%endblock%}
