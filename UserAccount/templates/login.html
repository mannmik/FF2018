    <!-- Font Awesome -->

    <!-- Custom styles for this template -->
   
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark ml-auto">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="">Home <span class="sr-only"></span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="">LinkedIn</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="">About Me</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <a class="btn btn-outline btn-primary btn-lg" href=""><i class="fa fa-envelope-o"></i></a>
        </form>
      </div>
    </nav>

    <main role="main" style="padding-top:200px">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="container jumbotron" style="padding-top:100px;padding-bottom:100px">
        <div class="container text-center" style=width:400px;padding-top:25px>

	      <form class="form-group" action="{% url 'login' %}" method="POST">
          {% csrf_token %}
		      <div class="container text-center fa fa-user-circle" style="font-size:100px;padding-bottom:20px"></div>
			        <label for="inputEmail" class="sr-only">Email address</label>
			        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>
			        <label for="inputPassword"  class="sr-only">Password</label>
			        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
			        <div class="checkbox">
			          <label>
			            <input type="checkbox" value="remember-me"> Remember me
			          </label>
		        </div>
		        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	      </form>

    	</div> 
         
        </div>

        <div style="padding-top:70px">
        
       	 	<hr>
        
        </div>
      

    </main>
    
   
    
    

    <footer class="footer text-center container-fluid" style="padding-bottom:10px">
        <div class="container">
            <span style=font-size:25px>&copy; Michael Mann 2018</span>
            <br>
            <span> 
                <a style="font-size:25px" class="btn btn-sm fa fa-linkedin square" href="https://www.linkedin.com/in/mike-mann-a82962113/"></a>
            </span>
            <span>
                <a style="font-size:25px" class="btn btn-sm fa fa-github social" href="https://github.com/mannmik"></a>
            </span>
            <span>
                <a style="font-size:21px" class="btn btn-sm fa fa-envelope-o" href="mailto:mannmik@oregonstate.edu?Subject=Hey Mike!"></a>
            </span>
            <br />
        </div>
    </footer>
